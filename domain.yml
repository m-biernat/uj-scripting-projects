version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - hello_world
  - show_tournaments
  - provide_details
  - sign_up

entities:
  - num

slots:
  location:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: num

responses:
  utter_greet:
  - text: "Hey! Are you interested in e-sport tournaments?"

  utter_try_to_convince:
  - text: "Maybe I'll tell you something about it and then you will decide?"

  utter_maybe_later:
  - text: "Ok, maybe you will try again later!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

actions:
  - action_hello_world
  - action_show_active_tournaments
  - action_provide_tournament_details
  - action_try_to_sign_up

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

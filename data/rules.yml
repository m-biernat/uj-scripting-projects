version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Say 'Hello World!' to test custom actions
  steps:
  - intent: hello_world
  - action: action_hello_world

- rule: Show active tournaments anytime the user wants to
  steps: 
  - intent: show_tournaments
  - action: action_show_active_tournaments

- rule: Provide tournament details anytime the user wants to
  steps:
  - intent: provide_details
  - action: action_provide_tournament_details

- rule: Try to sign up the user for tournament
  steps:
  - intent: sign_up
  - action: action_try_to_sign_up

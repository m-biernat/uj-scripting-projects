version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon
    - yo

- intent: goodbye
  examples: |
    - cu
    - cya
    - c ya
    - see ya
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - yup
    - indeed
    - of course
    - that sounds good
    - correct
    - go on
    - yea
    - sure

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really
    - not interested
    - nope

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: hello_world
  examples: |
    - hello, world
    - hello world

- intent: show_tournaments
  examples: |
    - show me available tournaments
    - whats going on?
    - are there any tournaments available?
    - any tournaments?
    - wanna play
    - i want to play
    - i am ready to play
    - what tournaments?
    - show me tournaments

- intent: provide_details
  examples: |
    - tell me more about #[1](num)
    - im interested in #[6](num)
    - anything more about #[2](num)
    - wanna know about #[16](num)
    - give me more about #[24](num)

- intent: sign_up
  examples: |
    - sign me up for #[1](num)
    - wanna go for #[14](num)
    - go for #[2](num)
    - maybe #[21](num)
    - sign me for #[5](num)
    - im ready for #[4](num)

- lookup: num
  examples: |
    - 1
    - 7
    - 2
    - 4
    - 12
    - 3
    - 23
